<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="{{url_for('static',filename='css/bootstrap.min.css')}}">
<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/less.css')}}">
<link rel="icon" href="{{url_for('static',filename='slike/icon.png')}}">
<script src="{{url_for('static',filename='js/jquery-3.5.1.min.js')}}"></script>
<script src="{{url_for('static',filename='js/jquery.validate.min.js')}}"></script>
<script src="{{url_for('static',filename='js/bootstrap.min.js')}}"></script>
<title>Teretana A&M</title>
<script>
  $(document).ready(function(){
    $("form[name='prijava']").validate
    ({
      rules: 
      {
        inputUsername: "required",
        inputPassword: "required"
      },
      messages:
      {
        inputUsername: "*Molimo unesite Vaše korisničko ime.",
        inputPassword: "*Molimo unesite Vašu šifru."
      },
      submitHandler: function(form) 
      {
        form.submit();
      }
    });
});
</script>
</head>
<body>
<div class="container">
  <nav class="navbar navbar-expand-md">
    <a href="index" class="navbar-brand"><img src="static/slike/LogoNew.png" alt="Logo" id="logo"></a>
    <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarmenu" style="outline: none;">
      <img src="static/slike/hamburger.png" alt="hamburger" id="hamburger">
    </button>
    <div class="collapse navbar-collapse" id="navbarmenu">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a href="index" class="nav-link">Početna</a>
        </li>
        <li class="nav-item">
          <a href="info" class="nav-link">Info</a>
        </li>
        <li class="nav-item">
          <a href="shop" class="nav-link">Shop</a>
        </li>
        <li class="nav-item">
          <a href="clanarine" class="nav-link">Članarine</a>
        </li>
        <li class="nav-item">
          <a href="prijava" class="nav-link active">Prijava</a>
        </li>
      </ul>
    </div>
    </nav>
    <div class="row forma">
        <div class="col-10 col-md-7 col-lg-6 col-xl-5 mx-auto mt-5 mb-5 prijava" >
            <h3 style="margin-bottom: 25px;">Prijava</h3>
            <form action="/prijava" method="POST" enctype="multipart/form-data" name="prijava">
                <input type="text" name="inputUsername" class="form-control" placeholder="Korisničko ime">
                <input type="password" name="inputPassword" class="form-control mt-2" placeholder="Šifra">
                <button class="btn btn-lg btn-primary btn-block mt-3 mb-2" type="submit">Prijavi se</button>
            </form>
            <a href="index#forma">Nemate nalog?</a>
            {% for message in get_flashed_messages() %}
              <p style="color: red;">{{message}}</p>
            {% endfor %}
        </div>
    </div>
    <footer class="row">
        <div class="col-6" style="margin-top: 15px;">
          <a href="#"><img src="static/slike/ig.png" alt="instagram"></a>
          <a href="#"><img src="static/slike/fb.png" alt="fb"></a>
          <a href="#"><img src="static/slike/tw.png" alt="twitter"></a>
        </div>
        <div class="col-6 footerinfo">
            <p>Adam Erić <br> Miloš Vukadinović</p>
        </div>
        <hr>
    </footer>
</div>
</body>
</html>
